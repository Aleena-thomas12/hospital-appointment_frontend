<div class="input_outer">
  <div class="input_inner">
    <p style="text-align: center;margin-top: 12px;font-size: larger;">
      <b>Add New Docotor</b>
    </p>
    <form [formGroup]="doctorsForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name </mat-label>
          <input matInput formControlName="name" placeholder="Name" >
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Address </mat-label>
          <textarea matInput placeholder="Address"  formControlName="address" cdkTextareaAutosize cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="8"></textarea>
          <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>&nbsp;Select a Department</mat-label>
          <mat-select formControlName="dept">
            <mat-option *ngFor="let dept of departments;" [value]="dept.id">{{dept.name}}</mat-option>
          </mat-select>
          <mat-icon matPrefix>business</mat-icon>
        </mat-form-field>
      </p>

      <p style="margin-top: 1rem;">
        <mat-form-field appearance="outline">
          <mat-label>Years of Experience </mat-label>
          <input matInput formControlName="exp" placeholder="Experience"  type="number">
          <mat-icon matSuffix>work</mat-icon>
        </mat-form-field>
      </p>
      <footer style="text-align: center;margin-top: 1rem;" class="fixed_bar"><button mat-button class="save-btn"
       (click)="addDoctor(doctorsForm.value)" [disabled]="doctorsForm.invalid" >Add Doctor</button>
     </footer>
    </form>


  </div>

</div>
